<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-wrapper">
        
        <h1>Classes Dashboard</h1>
        
        <div id="classes-list"></div>

        <div class="form-container">
            <div class="form-title">Add a Class</div>
            <form id="addClassForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Class XXX" required>
                </div>
                <div class="form-group">
                    <label for="url">video Id</label>
                    <input type="text" id="videoId" name="videoId" value="M8q2Fh52ySE" required>
                </div>
                <div class="form-group">
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="test.js"></script>
</body>

</html>
