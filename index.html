<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="page-wrapper">

        <h1>Classes Dashboard</h1>

        <div id="classes-list"></div>

        <button id="addClassBtn">Add</button>

        <div id="addClassModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h4 class="form-title">Add a Class</h4>
                <form id="addClassForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="Class XXX" required>
                    </div>
                    <div class="form-group">
                        <label for="url">video Id</label>
                        <input type="text" id="videoId" name="videoId" value="M8q2Fh52ySE" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
