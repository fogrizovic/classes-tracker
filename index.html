<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="main-container">
        
        <h1>Classes Dashboard</h1>
        
        <div id="classes-list" class="classesList"></div>

        <div class="form-container">
            <div class="form-title">Add a Class</div>
            <form id="addClassForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Clase XXX" required>
                </div>
                <div class="form-group">
                    <label for="url">Url</label>
                    <input type="text" id="url" name="url" value="https://www.youtube.com/embed/wnPW3FQZ4mE?si=47ZnoRXEp10UnTTL" required>
                </div>
                <div class="form-group">
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="test.js"></script>
</body>

</html>
